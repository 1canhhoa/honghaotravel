<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="smoother-wrapper">
    <div id="smoother-content">
      <div class="start start-bg">
        <section class="start-content bodyScroll">
          <header>
            <nav class="menu">
              <a>
                Header
              </a>
            </nav>
          </header>
          <div>
            <div class="row">
              <div class="col-6 caption letter-animation">
                <h5 class="split-text">
                  <strong>
                    Experience
                    Luxury
                  </strong><br>
                  With Unique
                  Design
                </h5>
              </div>
              <div class="col-6 image">
                <figure class="stretch">
                  <img class="imageScale"
                    src="https://images.unsplash.com/photo-1606744824163-985d376605aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80">
                </figure>
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="content">
        <div class="head letter-animation">

        </div>
        <div class="card-items row">
          <a href="#" class="item col-6">
            <figure class="parallax">
              <img data-speed=".75"
                src="https://images.unsplash.com/photo-1534201569625-ed4662d8be97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=822&q=80">
            </figure>
          </a>
          <a href="#" class="item col-6">
            <figure class="parallax">
              <img data-speed=".75"
                src="https://images.unsplash.com/photo-1575318633968-0383e7d07ca0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=772&q=80">
            </figure>
          </a>
          <a href="#" class="item col-6">
            <figure class="parallax">
              <img data-speed=".75"
                src="https://images.unsplash.com/photo-1611269154421-4e27233ac5c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80">
            </figure>
          </a>
          <a href="#" class="item col-6">
            <figure class="parallax">
              <img data-speed=".75"
                src="https://images.unsplash.com/photo-1532323544230-7191fd51bc1b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80">
            </figure>
          </a>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
